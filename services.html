<head>
    <title>Services</title>

    <link href="css/services.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/services.js"></script>
</head>

<body>
    <header class="page-header">
        <nav class="navbar navbar-expand-sm " style="position: relative;" display="flex">
            <a class="nav-brand" href="#">LOGO</a>
            <ul class="navbar-nav" id="home-key">
                <li class="nav-item">
                    <a class="nav-link" href="./homepage.html">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ABOUT US</a>

                <li class="nav-item">
                    <a class="nav-link" href="./services.html">SERVICES</a>

                <li class="nav-item">
                    <a class="nav-link" href="./contact.html">CONTACT</a>
                </li>
            </ul>

        </nav>
    </header>

    <div class="container symptoms">
        <h1>CONSULTATION</h1>
        <form class="form-selection">
            <ul style="list-style-type: none;">
                <li class="list-items"><label for="c-fname">Name:</label><input placeholder="First Name" type="text" id="c-fname"></li>
                <li class="list-items"><label for="c-lname">L.Name:</label><input placeholder="Second Name" type="text" id="c-lname"></li>
                <li class="list-items"><label for="c-cell">Cell No:</label><input placeholder="07.." type="number" id="c-cell"></li>
                <li class="list-items"><label for="c-email">E mail:</label><input placeholder="name@gamil.com" type="text" id="c-email"></li>
                <li class="list-items">
                    <button id="symptoms-button">Symptoms</button>
                    <ul class="symptoms-selections">
                        <li><label for="chills">Chills</label><input type="checkbox" id="chills" value="chills" name="symptoms"></li>
                        <li><label for="fever">Fever</label><input type="checkbox" id="fever" value="fever"></li>
                        <li><label for="sweating">Sweating</label><input type="checkbox" id="sweating" value="checkbox"></li>
                        <li><label for="muscle-aches">Muscle aches</label><input type="checkbox" id="muscle-aches" value="muscle-aches"></li>
                        <li><label for="nausea">Nausea</label><input type="checkbox" id="nausea" value="nausea"></li>
                        <li><label for="vomiting">Vomiting</label><input type="checkbox" id="vomiting" value="vomiting"></li>
                        <li><label for="pale-skin">Pale Skin</label><input type="checkbox" id="pale-skin" value="pale-skin"></li>
                        <li><label for="headache">Headache</label><input type="checkbox" id="headache" value="headache"></li>
                        <li><label for="abdominal-pains">Abdominal pains</label><input type="checkbox" id="abdominal-pains" value="abdominal-pains"></li>
                        <li><label for="seizures">Seizures</label><input type="checkbox" id="seizures" value="seizures"></li>
                        <li><label for="constipation">Constipation</label><input type="checkbox" id="constipation" value="constipation"></li>
                        <li><label for="diarrhoea">Diarrhoea</label><input type="checkbox" id="diarrhoea" value="diarrhoea"></li>
                        <li><label for="fatigue">Fatigue</label><input type="checkbox" id="fatigue" value="fatigue"></li>
                        <li><label for="cough">Cough</label><input type="checkbox" id="cough" value="cough"></li>
                        <li><label for="dry-cough">Dry cough</label><input type="checkbox" id="dry-cough" value="dry-cough"></li>
                        <li><label for="weight-loss">Weight loss</label><input type="checkbox" id="weight-loss" value="weight-loss"></li>
                        <li><label for="loss-of-appetite">Loss off appetite</label><input type="checkbox" id="loss-of-appetite" value="loss-of-appetite"></li>
                        <li><label for="runny-nose">Runny nose</label><input type="checkbox" id="runny-nose" value="runny-nose"></li>
                        <li><label for="loss-of-smell">Loss of smell</label><input type="checkbox" id="loss-of-smell" value="loss-of-smell"></li>
                        <li><label for="sore-throat">Sore throat</label><input type="checkbox" id="sore-throat" value="sore-throat"></li>
                        <li><label for="sneezing">Sneezing</label><input type="checkbox" id="sneezing" value="sneezing"></li>
                        <li><label for="short-breath">Shortness of breath</label><input type="checkbox" id="short-breath" value="short-breath"></li>
                        <li><label for="chest-pains">Chest pains</label><input type="checkbox" id="chest-pains" value="chest-pains"></li>
                        <li><label for="rapid-breathing">Rapid breathing</label><input type="checkbox" id="rapid-breathing" value="rapid-breathing"></li>
                    </ul>

                </li>
                <li class="list-items"><label for="c-desctiption">Describe:</label><input id="c-description" type="text" class="textarea"></li>
                <li class="list-items"><label></label><button class="submit" id="submit1">Submit</button></li>
            </ul>
        </form>
        <h1>SERVICES OFFERED</h1>
        <form class="form-selection">
            <ul style="list-style-type: none;">
                <li class="list-items"><label for="s-fname">Name:</label><input placeholder="First Name" type="text" id="s-fname"></li>
                <li class="list-items"><label for="s-lname">L.Name:</label><input placeholder="Second Name" type="text" id="s-lname"></li>
                <li class="list-items"><label for="s-cell">Cell No:</label><input placeholder="07.." type="number" id="s-cell" maxlength="10"></li>
                <li class="list-items"><label for="s-email">E mail:</label><input placeholder="name@gamil.com" type="text" id="s-email"></li>
                <li class="list-items"><label for="s-disease">Disease:</label><input type="text" id="s-disease"></li>
                <li class="list-items"><label for="s-message">Message:</label><input type="text" id="s-message" class="textarea"></li>
                <li class="list-items"><label></label><button class="submit" id="submit2">Submit</button></li>
            </ul>
        </form>
    </div>


    <footer>

    </footer>

</body>

</html>
