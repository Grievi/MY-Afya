<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/custom.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                <a class="navbar-brand" href="#">MyAfya</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav text-center">
                    <a class="nav-link active" aria-current="page" href="#">HOME</a>
                    <a class="nav-link" href="#">ABOUT US</a>
                    <a class="nav-link" href="#">SERVICES</a>
                    <a class="nav-link" href="#">CONTACT</a>
                    </div>
                </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- get podcasts and news section -->
    <div class="container-fluid">
        <div class="container">
            <div>
                <p class="display-2">Get our podcasts and News</p>
            </div>
            <div>
                <img src="./Assets/contact us podcatst/news1.png" alt="podcast news">
            </div>
            <div>
                <img src="./Assets/contact us podcatst/news3.png" alt="podcast news">
            </div>
            <div>
                <img src="./Assets/contact us podcatst/podcast2.png" alt="podcast news">
            </div>
        </div>
        <div class="container">
            <div><p class="display-2">Contact Us</p></div>
            <div class="row">
                <div class="col-md-6">
                    <form action="">
                            <label for="name">Name:</label><br>
                            <input type="text" placeholder="Enter   your name"    required><br>
                            <label for="name">Email:</label><br>
                            <input type="email" placeholder="Enter  your E-mail"     required><br>
                            <label for="subject">Subject:</label><br>
                            <input type="text" placeholder="Enter   your first    name" required><br>
                            <label for="message">Your Message</label><br>
                            <textarea name="" id="" cols="30" rows="10"></textarea><br>
                           <button class="" type="submit">Submit</button>
                    </form>
                </div>
                <div class="col-md-5">
                    <p class="display-4">Address</p>
                    <p><span class="material-icons-outlined"><img src="./Assets/vectors/outline_pin_drop_black_24dp.png" alt="location">The MyAfya Hospital</span><br>
                    <span><img src="./Assets/vectors/outline_phone_black_24dp.png" alt="phone">(+254)730000000</span><br>
                    <span><img src="./Assets/vectors/twotone_email_black_24dp.png" alt="email"></span>enquiry@myafyahospital.com</p>
                 
                </div>
            </div>
            
        </div>
    </div>
    <!-- beginning of the footer -->
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <span>services offered</span>
                    <span>Pedeatrics</span>
                    <span>Chronic Diseases</span>
                    <span>E.N.T</span>
                    <span>Dental Health</span>
                    <span>Consultation</span>
                    <span>Orthopaedic</span>
                </div>
                <div class="col-md-4">
                    <span>FAQs</span>
                </div>
                <div class="col-md-4">
                    <span>Quick Links and Location</span>
                </div>
            </div>
        </div>
   </footer>
